server:
  port: 8092

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/microservice
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true

eureka:
  instance:
  prefer-ip-address: true
  client:
      fetch-registry: true
      register-with-eureka: true
